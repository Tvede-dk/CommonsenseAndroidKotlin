buildscript {
    ext.androidSdkBuildVersion = 27
    ext.androidBuildToolsVersion = "27.0.3"

    //Lib version and sdks
    ext.commonsenseVersionName = "0.0.12"
    ext.commonsenseVersionNumber = 12
    ext.minSdk = 16
    ext.targetSdk = 27

    //for bintray
    ext.commonsenseUserOrg = "tvede-oss"
    ext.commonsenseGroupId = "com.commonsense.android.kotlin"
    ext.commonsenseRepoName = "Commonsense-android-kotlin"
    ext.commonsenseWebsite = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin/"

    ext.kotlin_version = '1.2.10'
    ext.supportVersion = '27.0.2'
    ext.coroutinesVersion = '0.21'
    ext.leakCanaryVersion = "1.5.4"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.0.1"
    ext.roboElectricVersion = "3.6.1"
    ext.espressoVersion = "3.0.1"
    ext.dokkaVersion = "0.9.15"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //for deploying to bintray
        classpath 'com.novoda:bintray-release:0.8.0'

    }
}


plugins {
//    id 'com.gradle.build-scan' version '1.11'
    id "org.gradle.android.cache-fix" version "0.2.5"
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC6-1"
}

apply plugin: 'io.gitlab.arturbosch.detekt'

//buildScan {
//    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
//    licenseAgree = 'yes'
//}


allprojects {
    repositories {
        jcenter()
        google()
    }
}

subprojects {
    apply plugin: "org.gradle.android.cache-fix"
//    apply from: "../jacoco-kotlin.gradle"

}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"
//disable javadoc since it breaks with kotlin.
//tasks.withType(Javadoc).all {
//    enabled = false
//}

detekt {
    version = "1.0.0.RC6-1"
    profile("main") {
        input = "$projectDir/src/main/java"
        config = "$projectDir/detekt.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
    }
}