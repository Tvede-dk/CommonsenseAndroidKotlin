buildscript {
    ext.androidSdkBuildVersion = 26
    ext.androidBuildToolsVersion = "26.0.2"

    ext.kotlin_version = '1.2.0-beta-31'
    ext.supportVersion = '26.1.0'
    ext.coroutinesVersion = '0.18'
    ext.leakCanaryVersion = "1.5.4"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.0.0-beta7"
    ext.roboElectricVersion = "3.4.2"
    ext.espressoVersion = "3.0.1"

    repositories {
        jcenter()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap-1.2"
        }
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap-1.2"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"
