buildscript {
    ext.androidSdkBuildVersion = 27
    ext.androidBuildToolsVersion = "27.0.3"

    //Lib version and sdks
    ext.commonsenseVersionName = "0.1.0"
    ext.commonsenseVersionNumber = 100
    ext.minSdk = 16
    ext.targetSdk = 27

    //for bintray
    ext.commonsenseUserOrg = "tvede-oss"
    ext.commonsenseGroupId = "com.commonsense.android.kotlin"
    ext.commonsenseRepoName = "Commonsense-android-kotlin"
    ext.commonsenseGithub = "Tvede-dk/CommonsenseAndroidKotlin"
    ext.commonsenseLicense = ["MIT"]
    ext.commonsenseWebsite = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin/"
    ext.commonsenseIssueTracker = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin/issues"
    ext.commonsenseVCS = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin.git"

    ext.kotlin_version = '1.2.30'
    ext.supportVersion = '27.0.2'
    ext.coroutinesVersion = '0.22.3'
    ext.leakCanaryVersion = "1.5.4"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.0.1"
    ext.roboElectricVersion = "3.7.1"
    ext.espressoVersion = "3.0.1"
    ext.dokkaVersion = "0.9.16"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //for deploying to bintray
//        classpath 'com.novoda:bintray-release:0.8.0'

    }
}


plugins {
    id "org.gradle.android.cache-fix" version "0.3.5"
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC6-3"
    id "com.jfrog.bintray" version "1.7.3"
}
apply plugin: 'io.gitlab.arturbosch.detekt'

allprojects {
    repositories {
        jcenter()
        google()
    }

}

subprojects {

    buildscript {
        repositories {
            jcenter()
        }

        dependencies {
            classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokkaVersion}"
        }
    }

    apply plugin: "org.gradle.android.cache-fix"
//    apply from: "../jacoco-kotlin.gradle"

}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"

detekt {
    version = "1.0.0.RC6-3"
    profile("main") {
        input = "$projectDir/src/main/java"
        config = "$projectDir/detekt.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
    }
}