apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokkaVersion}"
    }
}
apply plugin: 'org.jetbrains.dokka-android'


dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}
android {
    compileSdkVersion androidSdkBuildVersion

    buildToolsVersion "$androidBuildToolsVersion"


    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk
        versionCode project.commonsenseVersionNumber
        versionName project.commonsenseVersionName


        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dataBinding {
        enabled true
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
        unitTests.all {
            forkEvery = 2
        }
    }

}
kapt {
    processors = "com.android.databinding:implementationr:$androidGradleVersion"
    useLightAnalysis true
}

kapt {
    processors = "com.android.databinding:implementationr:$androidGradleVersion"
    useLightAnalysis true
}

dependencies {
    //Tests
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$espressoVersion", {
    testImplementation project(':test')
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation "junit:junit:$junitVersion"


    //coroutines libs
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"


    implementation project(':system')
    implementation project(':views')
    implementation project(':base')

    //leak canary libs
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion"

    implementation "com.android.support:appcompat-v7:$supportVersion"
    kapt "com.android.databinding:compiler:$androidGradleVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

}
repositories {
    mavenCentral()
}

apply from: '../resourcegroups.gradle'
kotlin {
    experimental {
        coroutines "enable"
    }
}


apply plugin: 'com.novoda.bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)

publish {
    userOrg = project.commonsenseUserOrg
    groupId = project.commonsenseGroupId
    publishVersion = project.commonsenseVersionName
    repoName = project.commonsenseRepoName
    website = project.commonsenseWebsite
    artifactId = 'prebuilt'
    desc = 'Base android features'
}
