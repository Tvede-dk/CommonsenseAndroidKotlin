buildscript {
    ext.androidSdkBuildVersion = 26
    ext.androidBuildToolsVersion = "27.0.1"

    //Lib version and sdks
    ext.commonsenseVersionName = "0.0.3"
    ext.commonsenseVersionNumber = 3
    ext.minSdk = 16
    ext.targetSdk = 27

    //for bintray
    ext.commonsenseUserOrg = "tvede-oss"
    ext.commonsenseGroupId = "com.commonsense.android.kotlin"
    ext.commonsenseRepoName = "Commonsence-android-kotlin"
    ext.commonsenseWebsite = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin/"

//    ext.kotlin_version = '1.2.0-beta-31'
    ext.kotlin_version = '1.1.51'
    ext.supportVersion = '27.0.0'
    ext.coroutinesVersion = '0.19.3'
    ext.leakCanaryVersion = "1.5.4"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.0.0"
    ext.roboElectricVersion = "3.5.1"
    ext.espressoVersion = "3.0.1"

    repositories {
        jcenter()

        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //for deploying to bintray
        classpath 'com.novoda:bintray-release:0.7.0'

    }
}




allprojects {
    repositories {
        jcenter()
        google()

    }
}
