        repo = project.commonsenseRepoName
        name = 'base'
        userOrg = project.commonsenseUserOrg
        licenses = project.commonsenseLicense
        vcsUrl = project.commonsenseVCS
        desc = 'Base android features'
        websiteUrl = project.commonsenseWebsite
        issueTrackerUrl = project.commonsenseIssueTracker
        publicDownloadNumbers = true
        githubRepo = project.commonsenseGithub  //Optional Github repository
        githubReleaseNotesFile = 'README.md' //Optional Github readme file
        version {
            name = project.commonsenseVersionName //Bintray logical version name
        }
    }
