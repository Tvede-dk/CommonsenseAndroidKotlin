buildscript {
    ext.androidSdkBuildVersion = 27
    ext.androidBuildToolsVersion = "27.0.3"

    //Lib version and sdks
    ext.commonsenseVersionName = "0.0.12"
    ext.commonsenseVersionNumber = 12
    ext.minSdk = 16
    ext.targetSdk = 27

    //for bintray
    ext.commonsenseUserOrg = "tvede-oss"
    ext.commonsenseGroupId = "com.commonsense.android.kotlin"
    ext.commonsenseRepoName = "Commonsense-android-kotlin"
    ext.commonsenseGithub = "Tvede-dk/CommonsenseAndroidKotlin"
    ext.commonsenseLicense = "MIT"
    ext.readme = "readme.md"
    ext.commonsenseWebsite = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin/"
    ext.commonsenseGit = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin.git"

    ext.kotlin_version = '1.2.41'
    ext.supportVersion = '27.1.1'
    ext.coroutinesVersion = '0.22.5'
    ext.leakCanaryVersion = "1.5.4"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.1.2"
    ext.roboElectricVersion = "3.8"
    ext.espressoVersion = "3.0.1"
    ext.dokkaVersion = "0.9.16"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'

    }
}


plugins {
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC6-2"
}

apply plugin: 'io.gitlab.arturbosch.detekt'


allprojects {
    repositories {
        jcenter()
        google()
    }
}

subprojects {
//    apply from: "../jacoco-kotlin.gradle"

}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"
//disable javadoc since it breaks with kotlin.
//tasks.withType(Javadoc).all {
//    enabled = false
//}

detekt {
    version = "1.0.0.RC6-2"
    profile("main") {
        input = "$projectDir/src/main/java"
        config = "$projectDir/detekt.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
    }
}