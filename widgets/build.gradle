apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-kapt"

android {
    namespace "com.commonsense.android.kotlin.views"

    compileOptions {
        sourceCompatibility = "11"
        targetCompatibility = "11"
    }

    compileSdkVersion androidSdkBuildVersion
    buildToolsVersion "$androidBuildToolsVersion"


    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.targetSdk

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        dataBinding = true
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}


dependencies {

    //TESTS
    androidTestImplementation("androidx.test.espresso:espresso-core:$espressoVersion")
    testImplementation project(':test')

    //coroutines libs
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    implementation project(':system')
    implementation project(':base')

    //support libs
    api "androidx.appcompat:appcompat:$appcompatVersion"
    api "com.google.android.material:material:$materialVersion"
    api "androidx.exifinterface:exifinterface:$exifVersion"
    api "androidx.recyclerview:recyclerview:$recyclerviewVersion"
    api "androidx.swiperefreshlayout:swiperefreshlayout:$swiperefreshlayoutVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"


    kaptTest "com.google.auto.service:auto-service:$autoServiceTestVersion"

}

ext.artifactName = "widgets"
ext.artifactDescription = ""
ext.versionDescription = ""
apply from: "$rootDir/gradle/publish.gradle"

java.toolchain {
    languageVersion.set(JavaLanguageVersion.of(11))
}

kotlin.jvmToolchain {
    languageVersion.set(JavaLanguageVersion.of(11))
}