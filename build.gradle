buildscript {
    ext.androidSdkBuildVersion = 26
    ext.androidBuildToolsVersion ="26.0.1"

    ext.kotlin_version = '1.1.4-2'
    ext.supportVersion = '26.0.1'
    ext.coroutinesVersion = '0.18'
    ext.leakCanaryVersion = "1.5.1"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.0.0-beta2"
    ext.roboElectricVersion = "3.4.2"
    ext.espressoVersion = "3.0.0"

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.3.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"
