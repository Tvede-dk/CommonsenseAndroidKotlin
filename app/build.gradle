apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {

    buildTypeMatching 'proguard', 'debug'

    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.tvede.CommonSenseAndroidKotlin.example"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        vectorDrawables.useSupportLibrary = true
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled true
    }

    buildTypes {

//        proguard {
//            initWith debug
////            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//
//        }

        release {
            testCoverageEnabled = true
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled = true
        }

    }

}



def supportVersion = "26.0.+"
def coroutinesVersion = "0.16"

dependencies {

    //coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    //support libs
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"

    //UI libs
    implementation 'com.futuremind.recyclerfastscroll:fastscroll:0.2.5'

    //time libs
    implementation group: 'joda-time', name: 'joda-time', version: '2.9.9'

    //commonSense
    implementation project(':com.commonsense.android.kotlin')
    testImplementation project(':com.commonsense.android.kotlin')
//    proguardImplementation project(':com.commonsense.android.kotlin')
//    proguardImplementation project(path: ':com.commonsense.android.kotlin', configuration: "debug")

    //tests libs
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

    //kotlin specific
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    kapt "com.android.databinding:compiler:3.0.0-alpha6"
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
}


apply from: "../resourcegroups.gradle"
kotlin {
    experimental {
        coroutines "enable"
    }
}
