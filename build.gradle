buildscript {
    ext.androidSdkBuildVersion = 30
    ext.androidBuildToolsVersion = "30.0.2"

    //Lib version and sdks
    ext.commonsenseVersionName = "0.0.26"
    ext.commonsenseVersionNumber = 2
    ext.minSdk = 16
    ext.targetSdk = 30

    //for bintray
    ext.commonsenseUserOrg = "tvede-oss"
    ext.commonsenseGroupId = "com.commonsense.android.kotlin"
    ext.commonsenseRepoName = "Commonsense-android-kotlin"
    ext.commonsenseGithub = "Tvede-dk/CommonsenseAndroidKotlin"
    ext.commonsenseLicense = "MIT"
    ext.readme = "readme.md"
    ext.commonsenseWebsite = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin/"
    ext.commonsenseGit = "https://github.com/Tvede-dk/CommonsenseAndroidKotlin.git"

    //included versions.
    ext.kotlin_version = '1.4.10'
    ext.coroutinesVersion = '1.3.9'
    ext.junitVersion = "4.13"
    ext.androidGradleVersion = '4.0.2'
    ext.roboElectricVersion = '4.3'


    //Versions for X.
    //https://dl.google.com/dl/android/maven2/index.html

    ext.annotationsVersion = "1.1.0"
    ext.appcompatVersion = "1.2.0"
    ext.cardViewVersion = "1.0.0"
    ext.exifVersion = "1.3.0"
    ext.espressoVersion = "3.3.0"
    ext.fragmentVersion = "1.2.5"
    ext.materialVersion = "1.2.1"
    ext.recyclerviewVersion = "1.1.0"
    ext.testRunnerVersion = "1.2.0"
    ext.swiperefreshlayoutVersion = "1.1.0"

    //https://github.com/Kotlin/dokka
    ext.dokkaVersion = "0.9.17"
    ext.mockitoVersion = "2.28.2"


    ext.autoServiceTestVersion = "1.0-rc4"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${androidGradleVersion}"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //https://github.com/bintray/gradle-bintray-plugin
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        //https://github.com/mannodermaus/android-junit5
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.6.2.0"
    }
}


allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply from: "libraySettings.gradle"
apply from: "fixErrorCounts.gradle"
subprojects {
    apply from: "../jacoco-kotlin.gradle"
    buildscript {
        repositories {
            google()
            jcenter()
        }
        dependencies {
            classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokkaVersion}"
        }
    }

    afterEvaluate { Project project ->
        setupKotlinCompile(project)
        setupProject(project)
        changeErrorLimit(project)
    }


}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"

