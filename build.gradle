buildscript {
    ext.kotlin_version = '1.1.4'
    ext.supportVersion = '26.0.1'
    ext.coroutinesVersion = '0.17'
    ext.leakCanaryVersion = "1.5.2"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.0.0-beta2"
    ext.roboElectricVersion = "3.4.2"
    ext.espressoVersion = "3.0.0"

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
//        maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1/" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:2.3.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
//        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "https://maven.google.com" }
        jcenter()
//        maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"
