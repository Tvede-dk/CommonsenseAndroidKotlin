apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "jacoco"

jacoco {
    toolVersion "0.7.9"
}

android {
    buildTypeMatching 'proguard', 'debug'
    buildTypeMatching '', 'debug'

    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.tvede.CommonSenseAndroidKotlin.example"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        vectorDrawables.useSupportLibrary = true
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        flavorSelection 'sdkRequirements', 'fastDev'

    }

    dataBinding {
        enabled true
    }

    buildTypes {

        proguard {
            initWith debug
            useProguard true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }

        release {
            testCoverageEnabled = true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
//            testCoverageEnabled = true
//            minifyEnabled   true

            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    flavorDimensions "sdkRequirements"

    productFlavors {
        regular {
            minSdkVersion 16
            dimension "sdkRequirements"
        }
        fastDev {
            minSdkVersion 23
            dimension "sdkRequirements"
        }
    }

}

dependencies {

    //UI libs
    implementation 'com.futuremind.recyclerfastscroll:fastscroll:0.2.5'
    //time libs
    implementation 'joda-time:joda-time:2.9.9'

    regularImplementation 'com.android.support:multidex:1.0.2'

    //coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    //support libs
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"

    //tests libs
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$espressoVersion", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation "junit:junit:$junitVersion"
    //kotlin specific
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation project(path: ':com.commonsense.android.kotlin-prebuilt')

    kapt "com.android.databinding:compiler:$androidGradleVersion"
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
}


apply from: "../resourcegroups.gradle"
kotlin {
    experimental {
        coroutines "enable"
    }
}
