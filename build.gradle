buildscript {
    ext.androidSdkBuildVersion = 26
    ext.androidBuildToolsVersion = "26.0.2"

    //Lib version and sdks
    ext.versionName = "1.0"
    ext.versionNumber = 1
    ext.minSdk = 16
    ext.targetSdk = 26

//    ext.kotlin_version = '1.2.0-beta-31'
    ext.kotlin_version = '1.1.51'
    ext.supportVersion = '26.1.0'
    ext.coroutinesVersion = '0.19.2'
    ext.leakCanaryVersion = "1.5.4"
    ext.junitVersion = "4.12"
    ext.androidGradleVersion = "3.0.0-rc2"
    ext.roboElectricVersion = "3.4.2"
    ext.espressoVersion = "3.0.1"

    repositories {
        jcenter()

        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}





allprojects {
    repositories {
        jcenter()
        google()

    }
}
subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
//            warningsAsErrors = true //enable when kapt is behaving nice.
        }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

//for CI / jenkins integration

apply from: "fix-tests.gradle"
