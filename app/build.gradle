apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.tvede.CommonSenseAndroidKotlin.example"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        vectorDrawables.useSupportLibrary = true
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled true
    }

    buildTypes {
        release {
            testCoverageEnabled = true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled = true
        }
    }

}
def supportVersion = "25.4.0"
def coroutinesVersion = "0.16"

dependencies {

    //coroutines
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    //support libs
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"

    //UI libs
    compile 'com.futuremind.recyclerfastscroll:fastscroll:0.2.5'

    //time libs
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'

    //commonSense
    debugCompile project(path: ':com.commonsense.android.kotlin', configuration: "debug")
    releaseCompile project(path: ':com.commonsense.android.kotlin', configuration: "release")

    //tests libs
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    //kotlin specific
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    kapt "com.android.databinding:compiler:3.+"
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
}


apply from: "../resourcegroups.gradle"
