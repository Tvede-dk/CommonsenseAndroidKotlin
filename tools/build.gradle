apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "kotlin-kapt"
android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    //TEST LIBS
    testImplementation "junit:junit:$junitVersion"
    testImplementation project(":test")
    androidTestImplementation("androidx.test.espresso:espresso-core:$espressoVersion")

    //support libs
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.exifinterface:exifinterface:$exifVersion"

    //KOTLIN
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation project(path: ':widgets')
    implementation project(path: ':base')
    implementation project(path: ':system')

    kaptTest "com.google.auto.service:auto-service:$autoServiceTestVersion"
}
apply from: "../resourcegroups.gradle"
apply from: "../javadocSourceDokka.gradle"

ext.artifactName = "tools"
ext.artifactDescription = ""
ext.versionDescription = ""
apply from: "../publish.gradle"
